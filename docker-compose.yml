version: '3.8'

services:
  # 개발 환경
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    stdin_open: true
    tty: true

  # 프로덕션 환경
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: frontend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    restart: unless-stopped

